services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: microhelium-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - microhelium
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: microhelium-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - microhelium
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: microhelium-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: microhelium
      MYSQL_USER: microhelium
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - microhelium-db:/var/lib/mysql
    networks:
      - microhelium
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: microhelium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - microhelium-redis:/data
    networks:
      - microhelium
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Node.js for Vite
  node:
    image: node:20-alpine
    container_name: microhelium-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "15173:5173"
    networks:
      - microhelium
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    tty: true

networks:
  microhelium:
    driver: bridge

volumes:
  microhelium-db:
    driver: local
  microhelium-redis:
    driver: local
