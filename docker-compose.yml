services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microhelium-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - microhelium
    depends_on:
      - db
      - redis
    environment:
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: microhelium-webserver
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
      - "${APP_SSL_PORT:-8443}:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - microhelium
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: microhelium-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-microhelium}
      MYSQL_USER: ${DB_USERNAME:-microhelium}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - microhelium-db:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - microhelium
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: microhelium-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - microhelium-redis:/data
    networks:
      - microhelium
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microhelium-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - microhelium
    depends_on:
      - app
      - db
      - redis

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microhelium-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www/html
    networks:
      - microhelium
    depends_on:
      - app
      - db

  # Auto-Judge Worker
  autojudge:
    build:
      context: .
      dockerfile: Dockerfile.judge
    container_name: microhelium-autojudge
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan autojudge:start --sleep=5
    volumes:
      - .:/var/www/html
      - ./storage/app/judge:/var/www/html/storage/app/judge
      - ./storage/app/problems:/var/www/html/storage/app/problems
    networks:
      - microhelium
    depends_on:
      - app
      - db
    privileged: true
    cap_add:
      - SYS_PTRACE

  # Node.js for Development (Vite)
  node:
    image: node:20-alpine
    container_name: microhelium-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - microhelium
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev

  # phpMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: microhelium-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USERNAME:-microhelium}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    networks:
      - microhelium
    depends_on:
      - db
    profiles:
      - tools

  # Mailpit (Local mail testing)
  mailpit:
    image: axllent/mailpit
    container_name: microhelium-mailpit
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    networks:
      - microhelium
    profiles:
      - dev

networks:
  microhelium:
    driver: bridge

volumes:
  microhelium-db:
    driver: local
  microhelium-redis:
    driver: local
